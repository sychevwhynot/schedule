{% extends 'base.html' %}

{% block title %}
    Удаление расписания
{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Удаление расписания</h2>
    <p>Вы уверены, что хотите удалить расписание для {{ schedule.date }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'graf:profile_detail' schedule.user.id %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
